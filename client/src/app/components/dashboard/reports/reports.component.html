<div class="reports-list-layout">
  <div class="cards-grid">
    <mat-card class="card reports report1">
      <mat-card-header class="reports-header">
        <mat-card-title>Monkeys by species</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <scrollable-table
          [columns]="columns"
          [data]="speciesReports"
          [showActions]="false"
        ></scrollable-table>
      </mat-card-content>
    </mat-card>
  </div>
  <div class="cards-grid">

<mat-card class="card reports">
      <mat-card-header class="reports-header">
        <mat-card-title>Monkeys in range</mat-card-title>
        <button mat-icon-button color="warn" (click)="loadRange()">
          <mat-icon>downloading</mat-icon>
        </button>
      </mat-card-header>

  <div class="date-range-picker">
    <mat-form-field>
      <mat-label>From</mat-label>
      <input matInput [matDatepicker]="pickerFrom" [(ngModel)]="fromDate" placeholder="YYYY-MM-DD">
      <mat-datepicker-toggle matSuffix [for]="pickerFrom"></mat-datepicker-toggle>
      <mat-datepicker #pickerFrom></mat-datepicker>
    </mat-form-field>

    <mat-form-field>
      <mat-label>To</mat-label>
      <input matInput [matDatepicker]="pickerTo" [(ngModel)]="toDate" placeholder="YYYY-MM-DD">
      <mat-datepicker-toggle matSuffix [for]="pickerTo"></mat-datepicker-toggle>
      <mat-datepicker #pickerTo></mat-datepicker>
    </mat-form-field>

  </div>

      <mat-card-content>
        <scrollable-table
          [columns]="columns"
          [data]="dateRangeReports"
          [showActions]="false"
        ></scrollable-table>
      </mat-card-content>
</mat-card>
  </div>
</div>

<div class="table-container">
  <table mat-table [dataSource]="data" class="mat-elevation-z1 scrollable-table">
    <ng-container *ngFor="let col of columns" [matColumnDef]="col.field">
      <th mat-header-cell *matHeaderCellDef class="scrollable-table-header">{{ col.header }}</th>
      <td mat-cell *matCellDef="let row">
        {{ row[col.field] | safeDate }}
      </td>
    </ng-container>

    <ng-container matColumnDef="actions" *ngIf="showActions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let row">
        <button mat-icon-button color="primary" (click)="edit.emit(row)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="delete.emit(row)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns()"></tr>
    <tr mat-row *matRowDef="let r; columns: displayedColumns();"></tr>
  </table>
</div>
